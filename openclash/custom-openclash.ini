[custom]

;解决DNS泄露，无分流群组


;1、域名组
ruleset=AI,https://raw.githubusercontent.com/liandu2024/clash/refs/heads/main/AI.list
ruleset=代理,[]DOMAIN-SUFFIX,xn--ngstr-lra8j.com
ruleset=代理,[]DOMAIN-SUFFIX,services.googleapis.cn
ruleset=代理,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/GoogleCNProxyIP.list
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/LocalAreaNetwork.list
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/UnBan.list
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaDomain.list
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaMedia.list
ruleset=REJECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanAD.list
ruleset=REJECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanProgramAD.list
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaCompanyIp.list
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaIp.list
ruleset=DIRECT,[]GEOIP,CN,no-resolve
ruleset=代理,[]FINAL


;2、策略组（域名组-节点组）
custom_proxy_group=代理`select`[]自动选择-所有`[]DIRECT`.*
custom_proxy_group=VPS`select`[]自动选择-VPS`[]DIRECT`.*
custom_proxy_group=AI`select`[]DIRECT`[]自动选择-所有`[]自动选择-美国`[]REJECT


;3、节点组
custom_proxy_group=自动选择-所有`url-test`.*`http://www.gstatic.com/generate_204`60,150
custom_proxy_group=自动选择-VPS`url-test`(racknerd|Reality)`http://www.gstatic.com/generate_204`60,150
custom_proxy_group=自动选择-美国`url-test`(广美|美|美国|US|纽约|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|🇺🇸|United States|UnitedStates|Reality)`http://www.gstatic.com/generate_204`60,150


;4、启用规则集
enable_rule_generator=true
overwrite_original_rules=true
